<html>
<head>
    <meta charset="utf-8"/>
    <title>Clock</title>
</head>
<body class="clock">
    <div id="controls">
        <select onchange="setPalette(this.value)" id="paletteSelector"></select>
        <input type="text" id="customColors" placeholder="paste colors" />
        <span class="spacerSpan">|</span>
        <button onclick="drawNew()" id="newImageTrigger">New Image</button>
    </div>
    <div id="clockLayers">
        <div id="truchet" class="artContainer"></div>
        <div id="time" class="artContainer"></div>
    </div>
</body>
</html>
