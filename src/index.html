<html>
<head>
    <meta charset="utf-8"/>
    <title>RenderLab</title>
</head>
<body>
    <h1 id="renderPickers"></h1>
    <div id="controls">
        <select onchange="setPalette(this.value)" id="paletteSelector"></select>
        <input type="text" id="customColors" placeholder="paste colors" />
        <span class="spacerSpan">|</span>
        <select onchange="setSize(this.value)">
            <option value="square">square</option>
            <option value="wide">wide</option>
            <option value="tall">tall</option>
            <option value="p4x6">4 x 6</option>
            <option value="p6x6">6 x 6</option>
            <option value="p8x10">8 x 10</option>
        </select>
        <span class="spacerSpan">|</span>
        <button onclick="drawNew()" id="newImageTrigger">New Image</button>
        <button onclick="createBatch()" id="newBatchTrigger">New Batch</button>
        <!--<button onclick="rerun()" id="rerunTrigger">ReRun</button>-->
        <a href="#" id="downloadExample" target="_blank">â†“</a>
        <span class="spacerSpan">|</span>
        <button onclick="ditherToLuminosity()" id="ditherLumeTrigger">Dither Lume</button>
        <button onclick="ditherToPalette()" id="ditherColorTrigger">Dither Color</button>
        <button onclick="roughenMain()" id="roughenTrigger">Roughen</button>
    </div>
    <div id="example"></div>
    <div id="saved"><div id="instructions">[space] to redraw. Click image to add to tray. Click thumbnail to preview.</div></div>
    <!--<div id="re-tall" class="rerun"></div>
    <div id="re-wide" class="rerun"></div>-->
    <script type="text/javascript">
    </script>
</body>
</html>
