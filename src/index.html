<body>
    <h1><button class="renderPicker" data-renderer="waterline" onClick="setRenderer('waterline', this)">Waterlines</button> |
    <button class="renderPicker" data-renderer="shapestack" onClick="setRenderer('shapestack', this)">Shapestacks</button> |
    <button class="renderPicker" data-renderer="shapescape" onClick="setRenderer('shapescape', this)">Shapescapes</button></h1>
    <div id="example"></div>
    <div id="saved"><div id="instructions">[space] to redraw. Click image to add to tray. Click thumbnail to preview.</div></div>
    <div id="controls">
        <select onchange="setPalette(this.value)" id="paletteSelector"></select>
        <button onclick="createBatch()" id="newBatchTrigger">New Batch</button>
        <input type="text" id="customColors" placeholder="paste colors" />
        <a href="#" onclick="doDownload(this, document.querySelector('#example canvas').toDataURL());">â†“</a>
